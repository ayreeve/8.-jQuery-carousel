<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery carousel</title>
    <link rel="shortcut icon" href="images/favicon/favicon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Simple jQuery slider</h1>

    <div id="carousel">

        <ul>
            <li><img src="images/carousel/(1).jpg" alt=""></li>
            <li><img src="images/carousel/(2).jpg" alt=""></li>
            <li><img src="images/carousel/(3).jpg" alt=""></li>
            <li><img src="images/carousel/(4).jpg" alt=""></li>
        </ul>

        <button class="left" id="js-left-button">
            <span class="ion-ios-arrow-left"></span>
        </button>

        <button class="right" id="js-right-button">
            <span class="ion-ios-arrow-right"></span>
        </button>

        <div class="indicators">
            <span class="ion-ios-circle-outline"></span>
            <span class="ion-ios-circle-outline"></span>
            <span class="ion-ios-circle-outline"></span>
            <span class="ion-ios-circle-outline"></span>
        </div>

    </div>

    <footer>
        <p>&#169; 2017</p>
    </footer>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script type="text/javascript " src="js/scripts.js "></script>
</body>

</html>
